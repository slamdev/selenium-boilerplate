plugins {
    id 'java'
    id 'idea'
}

group 'com.github.slamdev'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    jcenter()
}

dependencies {
    testCompile 'org.seleniumhq.selenium:selenium-java:3.5.1'
    testCompile 'io.github.bonigarcia:webdrivermanager:1.7.1'
    testCompile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile 'org.slf4j:jul-to-slf4j:1.7.25'
    testCompile 'org.slf4j:jcl-over-slf4j:1.7.25'
}
